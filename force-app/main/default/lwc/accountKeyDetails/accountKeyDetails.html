<template>
    <lightning-card title="Key Account Details" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form object-api-name={objectApiName} record-id={recordId} layout-type="Full" columns ="2">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="PrimaryContact__c"></lightning-output-field>
                        <lightning-output-field field-name="Name"></lightning-output-field>
                    </div>  
                    <div class="slds-col slds-size_1-of-2">  
                        <lightning-output-field field-name="Industry"></lightning-output-field>
                        <lightning-output-field field-name="Rating"></lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
